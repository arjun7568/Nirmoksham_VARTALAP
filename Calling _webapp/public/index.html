<!DOCTYPE html>
<head>
    <title><b><basefont>BOLTZ</basefont></b></title>
    <style>
        #remoteVideo {
            width: 0px;
            height: 0px;
        }
        #remote{
            margin: 0%;
            height: 0px;
            width: 0px;
            border: 5px solid white;
            background-color: black;
            border-radius: 0%;
        }
        #localVideo {
            width: 0px;
            height: 0px;
        }
        #local{
            margin: 0%;
            height: 0px;
            width: 0px;
            background-color: black;
            border: 0px solid white;
            border-radius: 0%;
            float: left;
        }
        body {
            background-color: #0099cc;
            margin: 0px;
        }
        #header{
            width:100%;
            height:50px;
            background-color:black;
            padding:0%;
            color:white;
            font-size:40px;
            font-family:'Times New Roman', Times, serif"
        }
         /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 0px;
        height: 0px;
        }

        /* Hide default HTML checkbox */
        .switch input {display:none;}

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 0px;
        width: 0px;
        left: 0px;
        bottom: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 0px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(13px);
        -ms-transform: translateX(13px);
        transform: translateX(13px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 0px;
        }

        .slider.round:before {
        border-radius: 0%;
        }
        .label{
            color: white;
            margin-right:0%;
            font-size: 0px;
        }

        body {
            background-color:white;
            margin: 0px;
        }
        /* The device with borders */
       .smartphone {
         position: relative;
         width: 260px;
         height: 400px;
         margin: auto;
         border: 16px black solid;
         margin-top: 30px;
         border-top-width: 60px;
         border-bottom-width: 60px;
         border-radius: 36px;
        }

        /* The horizontal line on the top of the device */
        .smartphone:before {
        content: '';
        display: block;
        width: 60px;
        height: 5px;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        border-radius: 10px;
        }

        /* The circle on the bottom of the device */
        .smartphone:after {
        content: '';
        display: block;
        width: 35px;
        height: 35px;
        position: absolute;
        left: 50%;
        bottom: -65px;
        transform: translate(-50%, -50%);
        background: #333;
        border-radius: 50%;
    }

/* The screen (or content) of the device */
        .content {
            height: 400px;
            background:white;
    }

        #header{
            width:100%;
            text-align: center;
            height:50px;
            background-color:black;
            padding:2%;
            color:white;
            font-size:40px;
            font-family:'Times New Roman', Times, serif';
            }
       .button
        {
            border: 5px;
            border-radius: 50px;
        }
        
    </style>
</head>
<body>

    <div id="header"><span style="float:left;margin-right:0%"></span><b>BOLTZ</b></div>

    <div id="local">
        <video id="localVideo" autoplay muted></video>
    </div>

    <div id="panel" style="float:right;background-color:black;margin-top:0%;width:0px;height:0px;padding:0%">
        <center>
        <label class="label">Audio</label>
        <label class="switch">
            <input id="audio" type="checkbox" checked>
            <span class="slider round"></span>
        </label><br><br>

        <label class="label">Video</label>
        <label class="switch">
            <input id="video" type="checkbox" checked>
            <span class="slider round"></span>
        </label><br><br>

        <center>
            <img id="full" src="img/full.png" height="0px" width="0px">
        </center>
    </div>

    <center>
        <div id="remote">
            <video id="remoteVideo" autoplay></video>
        </div>
    </center>

    <div class="smartphone">
        <div class="content" style="text-align: center;">
            <div>
                <image style="margin-left: 0px ;margin-top: 30px ;width: 50px;height: 50px;" src="images\noname.png"/>

            </div>
            <div style="text-align: center;margin-top: 30px">Calling...

            <div>
                <input type="image" style="margin-left: 0px ;margin-top: 180px ;width: 50px;height: 50px;-webkit-transition: .4s;
        transition: .4s;    " src="images\hang.png"/>
            </div>
        </div>    
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
